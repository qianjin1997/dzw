<!DOCTYPE html>

		<link rel="stylesheet" type="text/css" href="../elementui/index.css"/>
		<link rel="stylesheet" type="text/css" href="../css/goods.css"/>
		<style type="text/css">

	<body>

					<el-button type="warning" icon="el-icon-search">搜索</el-button>
					<el-button type="info">关闭</el-button>
				</el-col>
			</el-row>
			
			<el-row style="margin-top: 10px;">
				<el-col :offset="18" :span="6">
					<el-link href="keep.html" type="info" class="bitbtn" :underline="false"><i class="el-icon-s-fold bit"></i>维修接车</el-link>
					<el-link href="keep.html" type="info" class="bitbtn" :underline="false"><i class="el-icon-edit bit"></i>救援开单</el-link>

				</el-col>
			</el-row>
			
			<el-divider></el-divider>
			
			 <el-row>
				 <el-col :span="6">
					<span style="color: #39CEDE;">公众号会员码</span>
					<input style="border: 0px #000000 solid;border-bottom: 1px #000000 solid;height: 30px;width: 280px;" />
					<table>
						<tr style="color: #39CEDE;">
							<td style="padding-right: 15px;">车主信息</td>
							<td>一般客户</td>
						</tr>
						<tr>
							<td>姓名：</td>
							<td>--</td>
						</tr>
						<tr>
							<td>地址：</td>
							<td>--</td>
						</tr>
						<tr>
							<td>驾驶员：</td>
							<td>--</td>
						</tr>
					</table>
				 </el-col>
				 <el-col :span="6">
					<a href="cara.html" style="color: #39CEDE;">车牌号<i class="el-icon-caret-bottom"></i></a>
					<input style="border: 0px #000000 solid;border-bottom: 1px #000000 solid;height: 30px;width: 280px;" />
					<table>
						<tr style="color: #39CEDE;">
							<td>车主信息</td>
						</tr>
						<tr>
							<td>品牌：</td>
							<td>--</td>
						</tr>
						<tr>
							<td>发动机品牌：</td>
							<td>----------------------------</td>
						</tr>
						<tr>
							<td>保险日期：</td>
							<td>--</td>
						</tr>
					</table>
				 </el-col>
				 <el-col :span="6">
					<table style="color: red;">
						<tr>
							<td>积分：</td>
							<td>--</td>
						</tr>
						<tr>
							<td>储存卡余额：</td>
							<td>----------------------------</td>
						</tr>
						<tr>
							<td>挂账余额：</td>
							<td>--</td>
						</tr>
						<tr>
							<td>保险日期：</td>
							<td>--</td>
						</tr>
					</table>
				 </el-col>
			 </el-row>
			
			<template>
			  <el-tabs v-model="activeName" @tab-click="handleClick">
			    <el-tab-pane label="用户管理" name="first"></el-tab-pane>
			    <el-tab-pane label="配置管理" name="second"></el-tab-pane>
			    <el-tab-pane label="角色管理" name="third"></el-tab-pane>
			    <el-tab-pane label="定时任务补偿" name="fourth"></el-tab-pane>
			  </el-tabs>
			</template>
			
			<el-container style="height: 310px; border: 1px solid #eee">
			  
			  <el-container content="true">
				<template>
				  <el-table
					border
				    :header-cell-style="{background:'#39CEDE',color:'white'}"
				    ref="singleTable"
				    :data="page.list"
				    highlight-current-row
				    @current-change="handleCurrentChange"
				    style="width: 100%;">
				    <el-table-column
				      type="alid"
				      width="50">
				    </el-table-column>
				    <el-table-column
					show-overflow-tooltip
				      property="alid"
				      label="维修单号"
				      width="120">
				    </el-table-column>
				    <el-table-column
					show-overflow-tooltip
				      property="alclearingform"
				      label="单据类型"
				      width="120">
				    </el-table-column>
				    <el-table-column
					show-overflow-tooltip
				      property="albusinessid"
				      label="业务类型">
				    </el-table-column>
					<el-table-column
					show-overflow-tooltip
					  property="aldivisions"
					  label="施工班次">
					</el-table-column>
					<el-table-column
					show-overflow-tooltip
					  property="alcarownername"
					  label="车主姓名">
					</el-table-column>
					<el-table-column
					show-overflow-tooltip
					  property="alcarid"
					  label="车牌号">
					</el-table-column>
					<el-table-column
					show-overflow-tooltip
					  property="alcarid"
					  label="车型">
					</el-table-column>
					<el-table-column
					show-overflow-tooltip
					  property="alcarid"
					  label="车架号">
					</el-table-column>
					<el-table-column

					  property="aldepartdate"
					  label="接车时间">
					</el-table-column>
					<el-table-column
					show-overflow-tooltip
					  property="alroadworkdate"
					  label="预计完工">
					</el-table-column>
					<el-table-column
					show-overflow-tooltip
					  property="alroadworkdate"
					  label="完工时间">
					</el-table-column>
					<el-table-column
					show-overflow-tooltip
					  property="alroadworkdate"
					  label="误工原因">
					</el-table-column>
					<el-table-column
					show-overflow-tooltip
					  property="alroadworkdate"
					  label="返工数">
					</el-table-column>
					<el-table-column
					show-overflow-tooltip
					  property="alroadworkdate"
					  label="返工原因">
					</el-table-column>
					<el-table-column
					show-overflow-tooltip
					  property="alroadworkdate"
					  label="责任人">
					</el-table-column>
					<el-table-column
					show-overflow-tooltip
					  property="alwxremake"
					  label="处罚金额">
					</el-table-column>
				  </el-table>
				</template>
			 <el-footer>
				<el-pagination
				style="text-align: center;"
				  @current-change="fyhandleCurrentChange"
				  background
				  layout="prev, pager, next"
				  :page-size="4"
				  :total="page.total">
				</el-pagination>
			 </el-footer>
			 </el-container>
			</el-container>
			
		</div>
		
		
		
		<script src="../js/jquery-1.12.4.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script src="../elementui/index.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var vm = new Vue({
				el:"#ctx",
				methods: {
					onSubmit() {
					        console.log('submit!');
					},
					handleCurrentChange(val) {
						this.currentRow = val;
					},
					handleClick(tab, event) {
					        console.log(tab, event);
					},
					fyhandleCurrentChange(val){
						this.getPage(val);
					},
					//加载函数
					getPage(pageNum){
						var that = this;
						$.ajax({
							url:"http://localhost:8888/checkout/"+pageNum+"/4",
							data:that.chechout,
							success:function(result){
								that.page = result;
							}
						});
					}
				},
				data() {
				    return {
						chechout:{},
						page:{},
						activeName: 'second',
						value1: '',
						value2: '',
						labelPosition:'right',
						 formInline: {
						          user: '',
						          region: ''
						},
						formLabelWidth: '120px',
						input: '',
						tableData: [],
						currentRow: null
				    }
				},
				created() {
					this.getPage(1);
				}
			});
		</script>
	</body>
</html>
