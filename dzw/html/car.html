<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>外来车辆</title>
		<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="../elementui/index.css"/>
	</head>
	<style>
		#tou span{
			 color:#40AFFF;
		}
	</style>
	<body>
		<div class="container-fluid" id="ctx">
				<div class="panel panel-default">
				  <div class="panel-heading" style="position: relative">
				    <h3 class="panel-title" style="font-weight: 800;">外来车辆</h3>
					<div style="position: absolute; right: 10px;top:5px">
						<el-button size="mini" type="info">关闭</el-button>
					</div>
				  </div>
				  <div class="panel-body" style="position: relative">
					  <div style="position: absolute; right: 0px;top:10px">
						  <span  class="glyphicon glyphicon-eye-open" style="margin-right: 20px;">增加</span>
						  <span class="glyphicon glyphicon-remove-sign" style="margin-right: 20px;">删除</span>
						  <span class="el-icon-dish-1" style="margin-right: 20px;">保存</span>
					  </div>
					  <div style="margin-top: 20px;" id="tou">
						  <span>车牌号<input style="width: 120px;"></span>
						  <span>品牌<input style="width: 120px;"></span>
						  <span>车型<input style="width: 120px;"></span>
						  <span>当前里程<input style="width: 120px;"></span>
						  <span>班组</span>
						  <input disabled="disabled" style="width: 120px;"/>
						  <span style="margin: 0px 10px 0px -20px;" @click="dialogVisible = true"  class="el-icon-caret-bottom"></span>
						  
					  </div>
				  </div>
				</div>
				<div>
					<template>
					  <el-table :header-cell-style="{background:'#39CEDE',color:'#606266'}" ref="singleTable"  :data="tableData"  highlight-current-row   style="width: 100%">
					    <el-table-column type="index" width="50"></el-table-column>
					    <el-table-column  property="date"  label="日期"  width="120"></el-table-column>
					    <el-table-column  property="name"  label="姓名"  width="120"></el-table-column>
					    <el-table-column  property="address"  label="地址"></el-table-column>
					  </el-table> 
					</template>
					<el-pagination style="margin:10px 0px 0px 500px;" background  layout="prev, pager, next" :total="1000">
					</el-pagination>
				</div>
				<!--下拉事件触发-->
				<el-dialog title="维修班组"  :visible.sync="dialogVisible"  width="30%"  :before-close="handleClose">
				  <div>
					  <el-tree :data="data" :props="defaultProps" ></el-tree>
				  </div>
				  <span slot="footer" class="dialog-footer">
				    <el-button @click="dialogVisible = false">取 消</el-button>
				    <el-button type="primary" @click="dialogVisible = false">选择</el-button>
				  </span>
				</el-dialog>
		</div>
	</body>
	<script src="../js/jquery-1.12.4.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	<script src="../js/vue.js"></script>
	<script src="../elementui/index.js"></script>
	<script>
		var vm=new Vue({
			el:"#ctx",
			data(){
				return {
					// 关闭对话框时判断使用
					 dialogVisible: false,
					 tableData: [{
					          date: '2016-05-02',
					          name: '王小虎',
					          address: '上海市普陀区金沙江路 1518 弄'
					        }, {
					          date: '2016-05-04',
					          name: '王小虎',
					          address: '上海市普陀区金沙江路 1517 弄'
					        }, {
					          date: '2016-05-01',
					          name: '王小虎',
					          address: '上海市普陀区金沙江路 1519 弄'
					        }, {
					          date: '2016-05-03',
					          name: '王小虎',
					          address: '上海市普陀区金沙江路 1516 弄'
					        }],
					data: [{
					          label: '一级 1',
					          children: [{
					            label: '二级 1-1',
					            children: [{
					              label: '三级 1-1-1'
					            }]
					          }]
					        }, {
					          label: '一级 2',
					          children: [{
					            label: '二级 2-1',
					            children: [{
					              label: '三级 2-1-1'
					            }]
					          }, {
					            label: '二级 2-2',
					            children: [{
					              label: '三级 2-2-1'
					            }]
					          }]
					        }, {
					          label: '一级 3',
					          children: [{
					            label: '二级 3-1',
					            children: [{
					              label: '三级 3-1-1'
					            }]
					          }, {
					            label: '二级 3-2',
					            children: [{
					              label: '三级 3-2-1'
					            }]
					          }]
					        }],
					        defaultProps: {
					          children: 'children',
					          label: 'label'
					}
				}
			},
			methods:{
				handleClose(done) {
				        this.$confirm('确认关闭？')
				          .then(_ => {
				            done();
				          })
				          .catch(_ => {});
				}
			}
			
		})
	</script>
</html>
