<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta charset="utf-8">
		<title>竣工检验</title>
		<link rel="stylesheet" type="text/css" href="../elementui/index.css"/>
		<link rel="stylesheet" type="text/css" href="../css/goods.css"/>
		<style type="text/css">
			*{
				margin: 0px;
				padding: 0px;
			}
			.el-header {
			    background-color: #39CEDE;
			}
			
			.el-aside {
				color: #333;
			}
		</style>
	</head>
	<body>
		
		<div class="container-fluid" id="ctx">
			
			<el-row style="margin-top: 20px;">
				<el-col :span="15">
					<h2>竣工检验</h2>
				</el-col>
				<el-col :span="9">
					<el-input style="width: 300px;"
					  placeholder="请输入内容"
					  v-model="input"
					  clearable>
					</el-input>
					<el-button type="warning" icon="el-icon-search">搜索</el-button>
					<el-button type="info">关闭</el-button>
				</el-col>
			</el-row>
			
			<el-divider></el-divider>
			
			 <el-row>
				 <el-col :span="6">
					 <template>
					   <div class="block">
					     <span class="demonstration">开单日期</span>
					     <el-date-picker
						   style="width: 260px;"
					       v-model="value1"
					       type="daterange"
					       range-separator="至"
					       start-placeholder="开始日期"
					       end-placeholder="结束日期">
					     </el-date-picker>
					   </div>
					 </template>
				 </el-col>
				 <el-col :span="18">
					 <el-form :inline="true" :model="formInline" class="demo-form-inline">
					   <el-form-item label="维修单号">
					     <el-input style="width: 150px;" v-model="formInline.user" placeholder="维修单号"></el-input>
					   </el-form-item>
					   <el-form-item label="单据状态">
					     <el-select style="width: 150px;" v-model="formInline.region" placeholder="单据状态">
					       <el-option label="区域一" value="shanghai"></el-option>
					       <el-option label="区域二" value="beijing"></el-option>
					     </el-select>
					   </el-form-item>
					   <el-form-item label="车牌号">
					     <el-input style="width: 150px;" v-model="formInline.user" placeholder="车牌号"></el-input>
					   </el-form-item>
					   <el-form-item label="车架号">
					     <el-input style="width: 150px;" v-model="formInline.user" placeholder="车架号"></el-input>
					   </el-form-item>
					 </el-form>
					 <el-link href="keep.html" style="margin-left: 880px;" type="info" class="bitbtn" :underline="false"><i class="el-icon-picture bit"></i>打开单据</el-link>
				 </el-col>
			 </el-row>
			
			<el-container style="height: 460px; border: 1px solid #eee">
			  
			  <el-container content="true">
				<template>
				  <el-table
					border
				    :header-cell-style="{background:'#39CEDE',color:'white'}"
				    ref="singleTable"
				    :data="page.list"
				    highlight-current-row
				    @current-change="handleCurrentChange"
				    style="width: 100%;">
				    <el-table-column
				      type="alid"
				      width="50">
				    </el-table-column>
				    <el-table-column
					show-overflow-tooltip
				      property="alid"
				      label="维修单号"
				      width="120">
				    </el-table-column>
				    <el-table-column
					show-overflow-tooltip
				      property="alclearingform"
				      label="单据类型"
				      width="120">
				    </el-table-column>
				    <el-table-column
					show-overflow-tooltip
				      property="albusinessid"
				      label="业务类型">
				    </el-table-column>
					<el-table-column
					show-overflow-tooltip
					  property="aldivisions"
					  label="施工班次">
					</el-table-column>
					<el-table-column
					show-overflow-tooltip
					  property="alcarownername"
					  label="车主姓名">
					</el-table-column>
					<el-table-column
					show-overflow-tooltip
					  property="alcarid"
					  label="车牌号">
					</el-table-column>
					<el-table-column
					show-overflow-tooltip
					  property="alcarid"
					  label="车型">
					</el-table-column>
					<el-table-column
					show-overflow-tooltip
					  property="alcarid"
					  label="车架号">
					</el-table-column>
					<el-table-column
					show-overflow-tooltip
					  property="aldepartdate"
					  label="接车时间">
					</el-table-column>
					<el-table-column
					show-overflow-tooltip
					  property="alroadworkdate"
					  label="预计完工">
					</el-table-column>
					<el-table-column
					show-overflow-tooltip
					  property="alroadworkdate"
					  label="完工时间">
					</el-table-column>
					<el-table-column
					show-overflow-tooltip
					  property="alroadworkdate"
					  label="误工原因">
					</el-table-column>
					<el-table-column
					show-overflow-tooltip
					  property="alroadworkdate"
					  label="返工数">
					</el-table-column>
					<el-table-column
					show-overflow-tooltip
					  property="alroadworkdate"
					  label="返工原因">
					</el-table-column>
					<el-table-column
					show-overflow-tooltip
					  property="alroadworkdate"
					  label="责任人">
					</el-table-column>
					<el-table-column
					show-overflow-tooltip
					  property="alwxremake"
					  label="处罚金额">
					</el-table-column>
				  </el-table>
				</template>
			 <el-footer>
				 <el-pagination
					style="text-align: center;"
				   @current-change="fyhandleCurrentChange"
				   background
				   layout="prev, pager, next"
				   :page-size="7"
				   :total="page.total">
				 </el-pagination>
			 </el-footer>
			 </el-container>
			</el-container>
			
		</div>
		
		
		
		<script src="../js/jquery-1.12.4.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script src="../elementui/index.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var vm = new Vue({
				el:"#ctx",
				methods: {
					onSubmit() {
					        console.log('submit!');
					},
					handleCurrentChange(val) {
						this.currentRow = val;
					},
					fyhandleCurrentChange(val){
						this.getPage(val);
					},
					//加载函数
					getPage(pageNum){
						var that = this;
						$.ajax({
							url:"http://localhost:8888/checkout/"+pageNum+"/7",
							data:that.chechout,
							success:function(result){
								that.page = result;
							}
						});
					}
				},
				data() {
				    return {
						chechout:{},
						page:{},
						value1: '',
						value2: '',
						labelPosition:'right',
						 formInline: {
						          user: '',
						          region: ''
						},
						formLabelWidth: '120px',
						input: '',
						tableData: [],
						currentRow: null
				    }
				},
				created(){
					this.getPage(1);
				}
			});
		</script>
	</body>
</html>
