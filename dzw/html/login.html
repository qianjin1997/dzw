<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<!-- 引入样式 -->
		<link rel="stylesheet" href="../elementui/index.css">
		<style>
			
		</style>
	</head>
	<body style="background-color: #18304A;">
		<div id="app">
			
			<el-container>
			  <el-header height="150px">
				  
			  </el-header>
			  <el-main>
				  <el-row type="flex" class="row-bg" justify="center" >
					  
					<el-card class="box-card">
						<div slot="header" class="clearfix" style="text-align:center">
							<span style="font-size: 40px;">德召文</span>
							
						</div>
						<el-form :label-position="labelPosition" label-width="80px" :model="formLabelAlign"  style="text-align:center;padding: 50px;">
						  <el-form-item label="账号">
							<el-input v-model="formLabelAlign.user"></el-input>
						  </el-form-item>
						  <el-form-item label="密码">
							<el-input v-model="formLabelAlign.password"></el-input>
						  </el-form-item>
						  <el-form-item label="当前门店">
							<el-select v-model="mendian" placeholder="请选择">
								<el-option
								  v-for="item in options"
								  :key="item.value"
								  :label="item.label"
								  :value="item.value">
								</el-option>
							</el-select>
						  </el-form-item>
						  
						  <el-button type="primary" style="width: 300px;" @click="login" >登录</el-button>
						  
						</el-form>
					</el-card>
				  </el-row>
			  </el-main>
			  <el-footer>
				  
			  </el-footer>
			</el-container>
		</div>
		<!-- 引入组件库 -->
		<script src="../js/vue.js"></script>
		<script src="../elementui/index.js"></script>
		<script>
			 new Vue({
				  el: '#app',
				  data: function() {
					return { visible: false ,
						labelPosition: 'right',
						formLabelAlign: {
						  user: '',
						  password: '',
						  type: ''
						},options: [{
						  value: '选项1',
						  label: '黄金糕'
						}],
						 mendian:''
					}
				},methods:{
					login(){
						if(this.formLabelAlign.user=='admin'&&this.formLabelAlign.password=='admin'){
							this.$message({
							  message: '登录成功',
							  type: 'success',
							  onClose:function(){
								  location.href="menu.html";
							  }
							});
						}else{
							this.$message.error('登录失败，用户名或密码错误');
						}
					}
				}
			})
			
			
		</script>
	</body>
</html>
